<link rel="stylesheet" href="/tailwind.css" />
<div class="flex flex-col md:flex-row items-center p-8 md:pl-96 space-y-4 md:space-y-0 md:space-x-8">
    <img class="rounded-full w-36 h-36 md:w-64 md:h-64 md:ml-8" src="https://pbs.twimg.com/media/F-9FHs6XIAA5qAY?format=jpg&name=medium" alt="Foto de perfil">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0 md:h-full md:w-full">
        <div>
            <h2 id="username" class="text-2xl md:text-5xl text-red-500">Username</h2>
            <p id="email" class="md:text-lg">user@example.com</p>
        </div>
        <a href="/edit-profile">
            <button id="edit-profile-button" class="bg-red-700 hover:bg-red-500 text-white font-bold py-2 px-4 rounded md:self-center md:mr-60">Save</button>
        </a>
    </div>
</div>
<div class="mt-4 p-8 md:pl-96">
    <input class="rounded-lg bg-gradient-to-r from-slate-900 focus:outline-none to-dblue p-2 w-full md:w-1/2 mt-4" type="text" placeholder="Username" id="input-username">
    <input class="rounded-lg bg-gradient-to-r from-slate-900 focus:outline-none to-dblue p-2 w-full md:w-1/2 mt-4" type="email" placeholder="Email" id="input-email">
    <input class="rounded-lg bg-gradient-to-r from-slate-900 focus:outline-none to-dblue p-2 w-full md:w-1/2 mt-4" type="password" placeholder="Password" id="input-password">
</div>
