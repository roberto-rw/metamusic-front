<link rel="stylesheet" href="/tailwind.css" />
<link rel="stylesheet" href="/css/music-player.css" />
<footer
  class="fixed bottom-0 h-28 w-screen bg-playerbg flex items-center justify-center select-none"
>
  <audio id="audio" src="test.mp3"></audio>
  <div class="flex justify-between w-full h-full px-4">
    <div class="flex-1"></div>
    <div class="flex-1 flex flex-col items-center justify-center">
      <div class="flex items-center justify-center">
        <button class="mx-4">
          <img
            src="previous-icon.png"
            alt="Back Icon"
            class="w-1/2 h-auto md:w-6 md:h-6"
          />
        </button>
        <button class="mx-4">
          <img
            src="play-icon.svg"
            alt="playBtn"
            class="w-full h-auto md:w-10 md:h-10 transition-opacity duration-300"
          />
        </button>
        <button class="mx-4">
          <img
            src="next-icon.png"
            alt="Forward Icon"
            class="w-1/2 h-auto md:w-6 md:h-6"
          />
        </button>
      </div>
      <div
        id="progressContainer"
        class="mt-5 w-full h-1 rounded-full bg-darkfont"
      >
        <div
          id="progress"
          class="h-full rounded-full bg-dblue transition-all duration-500 z-50"
          style="width: 0%"
        ></div>
      </div>
    </div>
    <div class="flex-1 flex items-center justify-end mr-7">
      <div id="volume-bar" class="volume-bar"></div>
      <input
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="1"
        step="0.01"
        value="1"
        class="w-24 h-1 sm:w-20 rounded-full"
      />
    </div>
  </div>
</footer>
