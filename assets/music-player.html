<link rel="stylesheet" href="/tailwind.css" />
<link rel="stylesheet" href="/css/music-player.css" />
<footer
  id="music-player"
  class="fixed bottom-0 h-28 w-screen bg-playerbg flex items-center justify-center select-none transition-all duration-75 animate-fadeIn"
>
  <audio id="audio" src="/test.mp3"></audio>
  <div class="flex justify-between w-full h-full px-4">
    <div id="space-cont" class="mr-10 flex-1 flex items-center hidden"></div>
    <!-- Contenedor de la imagen, canción, título y el artista -->
    <div id="song-data-container" class="mr-10 lg:flex-1 flex items-center">
      <img
        id="image"
        src=""
        alt="Song Image"
        class="h-12 md:w-16 md:h-16 rounded-md hidden"
      />
      <div
        id="title-artist-container"
        class="ml-4 md:block hidden max-w-[10rem] xl:max-w-sm"
      >
        <h2 id="title" class="text-white text-base lg:text-lg truncate"></h2>
        <p id="artist" class="text-gray-400 text-sm truncate"></p>
      </div>
    </div>
    <!-- ================================================================= -->

    <div
      class="flex-initial lg:flex-1 flex flex-col items-center justify-center"
    >
      <div class="flex items-center justify-center">
        <button id="random-songs" class="mx-2 md:mx-4 font-thin">
          <img src="/random.svg" alt="" />
        </button>
        <button id="prev-song" class="mx-2 md:mx-4">
          <img
            src="/previous-icon.png"
            alt="Back Icon"
            class="w-3 h-3 lg:w-4 lg:h-4 xl:w-6 xl:h-6"
          />
        </button>
        <button class="mx-2 md:mx-4">
          <img
            src="/play-icon.svg"
            alt="playBtn"
            class="w-5 h-5 lg:w-6 lg:h-6 xl:w-10 xl:h-10 transition-opacity duration-300"
          />
        </button>
        <button id="next-song" class="mx-2 md:mx-4">
          <img
            src="/next-icon.png"
            alt="Forward Icon"
            class="w-3 h-3 lg:w-4 lg:h-4 xl:w-6 xl:h-6"
          />
        </button>
        <button id="repeat-songs" class="mx-2 md:mx-4">
          <img id="repeat-img" src="/repeat.svg" alt="" />
        </button>
      </div>
      <div
        id="progressContainer"
        class="mt-5 w-3/4 md:w-full h-1 rounded-full bg-darkfont"
      >
        <div
          id="progress"
          class="h-full rounded-full bg-dblue transition-all duration-500 z-50"
          style="width: 0%"
        ></div>
      </div>
    </div>
    <div class="lg:flex-1 flex items-center justify-end md:mr-7">
      <img
        id="fullscreen"
        class="hover:cursor-pointer h-12"
        src="/full-screen.svg"
        alt=""
      />
      <img
        id="exit-full-screen"
        class="hidden mr-5 hover:cursor-pointer h-7"
        src="/exit-full-screen.svg"
        alt=""
      />
      <!-- <div id="fullscreen" class="hover:cursor-pointer">
      </div> -->
      <div id="volume-bar" class="volume-bar"></div>
      <input
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="1"
        step="0.01"
        value="1"
        class="w-16 md:w-24 h-1 sm:w-20 rounded-full"
      />
    </div>
  </div>
</footer>
