<link href="/tailwind.css" rel="stylesheet" />
<link href="/css/login.css" rel="stylesheet" />
<div
  class="max-w-md mx-auto my-10 bg-transparent rounded-md shadow-sm sm:max-w-xl md:max-w-2xl lg:max-w-4xl xl:max-w-6xl"
>
  <section
    class="flex flex-col items-center justify-center mt-8 mb-16 sm:flex-row"
  >
    <img
      src="/meta-logo.png"
      alt="Logo"
      class="h-20 w-auto xl:h-32 xl:w-auto"
    />
    <h1
      class="text-3xl font-bold ml-0 mt-4 text-center gradient-text sm:text-5xl sm:ml-8 sm:mt-0"
    >
      Meta Music
    </h1>
  </section>

  <section class="flex items-center justify-center mb-10">
    <h2 class="text-2xl font-bold text-white sm:text-3xl">Welcome back!</h2>
  </section>

  <section class="select-none">
    <form class="mt-5">
      <div class="flex justify-center mb-4">
        <input
          class="rounded-2xl w-3/4 py-2 px-4 text-white bg-opacity-50 leading-tight focus:outline-none focus:shadow-outline bg-darkfont md:text-base sm:w-1/2"
          id="username"
          type="text"
          placeholder="Username"
        />
      </div>
      <div class="flex justify-center mb-10">
        <input
          class="rounded-2xl w-3/4 py-2 px-4 text-white bg-opacity-50 leading-tight focus:outline-none focus:shadow-outline bg-darkfont md:text-base sm:w-1/2"
          id="password"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="flex justify-center mb-4">
        <button
          id="login"
          class="w-1/2 bg-dblue hover:bg-gray-700 text-white font-bold text-center py-2 px-4 rounded-2xl focus:outline-none focus:shadow-outline sm:text-sm md:text-base lg:text-lg sm:w-1/3"
          type="button"
        >
          Sign In
        </button>
      </div>
      <div class="flex justify-center mb-14">
        <a href="#" class="text-sm text-smoke">Forgot your password?</a>
      </div>
    </form>
    <div>
      <div class="flex items-center justify-center text-center mb-5">
        <hr class="border-white w-1/6 mx-4" />
        <p class="text-center font-bold text-sm text-white mx-2">
          or continue with
        </p>
        <hr class="border-white w-1/6 mx-4" />
      </div>
      <div class="flex flex-col justify-center mt-4 mb-8 sm:flex-row">
        <button
          class="bg-darkfont hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-xl focus:outline-none focus:shadow-outline mb-4 sm:mb-0 sm:mr-14 sm:py-3 sm:px-20 flex items-center justify-center"
          type="button"
        >
          <img
            class="w-6 h-6 sm:w-8 sm:h-8"
            src="/google-logo.png"
            alt="Google"
          />
        </button>
        <button
          class="bg-darkfont hover:bg-gray-700 text-white font-bold px-4 py-2 rounded-xl focus:outline-none focus:shadow-outline sm:px-20 sm:py-3 flex items-center justify-center"
          type="button"
        >
          <img
            class="w-6 h-6 sm:w-8 sm:h-8"
            src="/github-logo.png"
            alt="GitHub"
          />
        </button>
      </div>
      <div class="flex justify-center">
        <h2 class="text-sm text-smoke mr-1">Need an account?</h2>
        <a id="register-link" class="text-sm text-white hover:cursor-pointer"
          >Register</a
        >
      </div>
    </div>
  </section>
</div>
