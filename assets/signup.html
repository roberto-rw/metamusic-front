<link rel="stylesheet" href="/tailwind.css" />
<div
  class="fixed inset-0 z-50 items-center justify-center hidden bg-black bg-opacity-25"
  id="signup"
>
  <div class="relative w-full max-w-xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-darkbg rounded-md shadow">
      <!-- Modal header -->
      <div class="flex items-center justify-end px-5 py-2 rounded-t">
        <button
          type="button"
          id="btn-close-signup"
          class="inline-flex items-center justify-center w-8 h-8 text-sm text-white bg-transparent rounded-lg hover:text-smoke"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="px-5 py-3 w-full">
        <form class="mt-5">
          <div class="flex justify-center mb-4">
            <input
              class="rounded-2xl w-full py-2 px-4 text-white bg-opacity-50 leading-tight focus:outline-none focus:shadow-outline bg-darkfont md:text-base sm:w-1/2"
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="flex justify-center mb-4">
            <input
              class="rounded-2xl w-full py-2 px-4 text-white bg-opacity-50 leading-tight focus:outline-none focus:shadow-outline bg-darkfont md:text-base sm:w-1/2"
              id="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="flex justify-center mb-4">
            <input
              class="rounded-2xl w-full py-2 px-4 text-white bg-opacity-50 leading-tight focus:outline-none focus:shadow-outline bg-darkfont md:text-base sm:w-1/2"
              id="password"
              type="password"
              placeholder="Confirm password"
            />
          </div>
          <div class="flex justify-center mb-10">
            <input
              class="rounded-2xl w-full py-2 px-4 text-white bg-opacity-50 leading-tight focus:outline-none focus:shadow-outline bg-darkfont md:text-base sm:w-1/2"
              id="password"
              type="password"
              placeholder="Email"
            />
          </div>
          <div class="flex justify-center mb-10">
            <a
              href="home.html"
              class="w-1/2 bg-dblue hover:bg-gray-700 text-white font-bold text-center py-2 px-4 rounded-2xl focus:outline-none focus:shadow-outline sm:text-sm md:text-base lg:text-lg sm:w-1/3"
            >
              <button type="button">Register</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
