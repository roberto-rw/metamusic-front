<link href="/tailwind.css" rel="stylesheet" />

<div
  class="h-screen bg-cover bg-center relative"
  style="
    background-image: url('https://i1.sndcdn.com/artworks-61340eb1-4b14-463e-96b2-9ba3c81441ab-0-t500x500.jpg');
  "
>
  <div class="h-4/5 relative">
    <div class="absolute inset-x-0 bottom-0 mb-10 ml-10">
      <h1 class="text-white text-4xl font-bold">
        Milo J: Bzrp Music Sessions, Vol. 57
      </h1>
      <p class="text-white text-2xl">Bizarrap, Milo J</p>
    </div>
  </div>
  <div id="progressContainer" class="w-full h-1 rounded-full bg-darkfont">
    <div
      id="progress"
      class="h-full rounded-full bg-dblue transition-all duration-500 z-50"
      style="width: 0%"
    ></div>
  </div>
  <div class="h-1/5 flex items-center justify-center">
    <div class="h-full w-full bg-black">
      <audio id="audio" src="test.mp3"></audio>
      <div class="flex justify-between w-full h-full px-4">
        <div class="flex-1"></div>
        <div class="flex-1 flex flex-col items-center justify-center">
          <div class="flex items-center justify-center">
            <button class="mx-4">
              <img
                src="/previous-icon.png"
                alt="Back Icon"
                class="w-1/2 h-auto md:w-6 md:h-6"
              />
            </button>
            <button class="mx-4">
              <img
                src="/play-icon.svg"
                alt="playBtn"
                class="w-full h-auto md:w-10 md:h-10 transition-opacity duration-300"
              />
            </button>
            <button class="mx-4">
              <img
                src="/next-icon.png"
                alt="Forward Icon"
                class="w-1/2 h-auto md:w-6 md:h-6"
              />
            </button>
          </div>
        </div>
        <div class="flex-1 flex items-center justify-end mr-7">
          <div id="fullscreen" class="mr-10 hover:cursor-pointer">
            <svg
              width="48"
              height="48"
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M28.0001 16C27.5989 16 27.2366 16.2397 27.0797 16.6089C26.9228 16.9782 27.0018 17.4054 27.2803 17.6942L28.0713 18.5145L25.293 21.2929C24.9024 21.6834 24.9024 22.3166 25.293 22.7071C25.6835 23.0976 26.3167 23.0976 26.7072 22.7071L29.4599 19.9544L30.2802 20.8051C30.5633 21.0986 30.9962 21.1908 31.3743 21.0382C31.7524 20.8856 32 20.5187 32 20.1109L32 17C32 16.4477 31.5523 16 31 16L28.0001 16ZM19.5555 32C19.9599 32 20.3245 31.7564 20.4793 31.3827C20.6341 31.009 20.5486 30.5789 20.2626 30.2929L19.692 29.7223L22.7071 26.7071C23.0976 26.3166 23.0976 25.6834 22.7071 25.2929C22.3166 24.9024 21.6834 24.9024 21.2929 25.2929L18.2777 28.3081L17.7071 27.7374C17.4211 27.4514 16.991 27.3659 16.6173 27.5206C16.2436 27.6754 16 28.0401 16 28.4445L16 31C16 31.5523 16.4477 32 17 32L19.5555 32Z"
                fill="#EAEAEA"
              />
            </svg>
          </div>
          <div id="volume-bar" class="volume-bar"></div>
          <input
            type="range"
            id="volume"
            name="volume"
            min="0"
            max="1"
            step="0.01"
            value="1"
            class="w-24 h-1 sm:w-20 rounded-full"
          />
        </div>
      </div>
    </div>
  </div>
</div>
