<link href="/tailwind.css" rel="stylesheet" />
<div id="id"></div>
<div class="md:pl-24 xl:pl-60 2xl:pl-[20rem] select-none">
  <header>
    <div
      id="image-bg"
      class="w-full h-80 bg-cover bg-center relative flex items-center lg:flex lg:justify-center"
    >
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div
        class="flex flex-col items-center justify-center absolute w-full h-full lg:flex-row lg:items-center lg:justify-between lg:px-20"
      >
        <div class="flex flex-row items-center space-x-4">
          <img
            id="image"
            src="https://i.ibb.co/W6nStSF/ddf740b5-fd3a-4cfc-b13f-81e36225066f.jpg"
            alt=""
            class="w-48 h-48 object-cover rounded-lg ml-4 mt-4 lg:w-64 lg:h-64 lg:ml-0 lg:mt-0"
          />
          <div class="ml-4 mt-4 lg:ml-8 lg:mt-0">
            <h2 class="text-white text-lg font-bold lg:text-xl">PLAYLIST</h2>
            <h1 id="title" class="text-white text-3xl font-bold lg:text-5xl">
              Titulo
            </h1>
            <h3 id="author" class="text-white text-lg lg:text-lg">by Ea</h3>
          </div>
        </div>
        <button
          id="playPlaylist"
          class="mt-4 bg-blue-500 text-white rounded-full p-4 ml-auto mr-4 lg:mt-80 lg:ml-auto lg:mr-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="white"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="h-4 w-4 lg:h-6 lg:w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 2v20l18-10L6 2z"
            />
          </svg>
        </button>
      </div>
    </div>
  </header>
  <div id="songs-container" class="ml-10 mt-14 px-8 pr-20"></div>
</div>
