<link rel="stylesheet" href="/tailwind.css" />
<div
  class="fixed inset-0 z-50 items-center justify-center hidden bg-black bg-opacity-25"
  id="add-playlist"
>
  <div class="relative w-full max-w-xl max-h-full">
    <div class="relative bg-darkbg rounded-md shadow">
      <!-- Modal header -->
      <div class="flex items-center justify-between px-6 py-5 rounded-t">
        <h1 class="text-2xl font-bold text-white">Edit Playlist</h1>
        <button
          type="button"
          id="btn-close-add-playlist"
          class="inline-flex items-center justify-center w-8 h-8 text-sm text-white bg-transparent rounded-lg hover:text-smoke"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="px-5 pb-3 w-full">
        <form class="mt-2">
          <div class="flex mt-6">
            <div
              id="image-container"
              class="flex flex-col justify-center items-center mb-4 w-1/3 relative group hover:cursor-pointer"
            >
              <img
                id="image-preview"
                class="w-48 h-48 object-cover rounded-lg transition duration-200 ease-in-out filter transform group-hover:z-0 group-hover:brightness-50"
                alt="Preview"
              />
              <img
                id="edit-icon"
                src="/edit.svg"
                alt="Edit"
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-32 h-32 object-cover rounded-lg opacity-0 group-hover:opacity-100"
              />
            </div>
            <div class="flex flex-col justify-start pl-5 mb-4 w-2/3">
              <input
                class="rounded-xl w-full py-2 px-4 text-white bg-opacity-50 leading-tight focus:outline-none focus:shadow-outline bg-darkfont md:text-base mb-4"
                id="name"
                type="text"
                placeholder="Name"
              />
              <textarea
                class="resize-none flex-1 rounded-xl w-full py-2 px-4 text-white bg-opacity-50 leading-tight focus:outline-none focus:shadow-outline bg-darkfont md:text-base"
                id="desc"
                placeholder="Description"
                rows="4"
              ></textarea>
            </div>
          </div>

          <div class="flex justify-end mt-1 mb-2">
            <button
              id="add-playlist-btn"
              type="button"
              class="bg-dblue hover:bg-gray-700 text-white font-bold text-center py-2 px-4 rounded-3xl focus:outline-none focus:shadow-outline sm:text-sm md:text-base lg:text-lg sm:w-1/"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
