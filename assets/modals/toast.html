<link rel="stylesheet" href="/tailwind.css" />
<div
  id="toast"
  class="hidden flex z-50 fixed top-0 right-0 m-6 rounded text-white animate-fadeInRight"
>
  <div
    id="toast-icon"
    class="rounded-lg flex items-center justify-center mr-[0.4rem] bg-red-700 bg-green-700 bg-gray-700"
  >
    <img src="" id="icon" class="w-full h-full" />
  </div>
  <div
    id="toast-message"
    class="rounded-lg p-3 flex-grow bg-red-700 bg-green-700 bg-gray-700"
  >
    <h3 id="message"></h3>
  </div>
</div>
